---
layout: root.html
---
<ul style="grid-column: 1; list-style-type: none;">
    <li><a style="font-weight: bold" href="/"><---</a></li>
    {% for post in collections.posts %}
    {% if post.data.tags contains "infrastructure" %}
    <li{% if page.url == post.url %} class="active" {% endif %}><a class="{{ post.data.level }}" href="/xyz/{{post.url}}">{{ post.data.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
  {{ doc }}
  <div  style="grid-column: 2;">
    {{ content | safe }}
  </div>
