<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    .active {
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a._1 {
      margin-left: 0px;
    }

    a._2 {
      margin-left: 0px;
    }

    a._3 {
      margin-left: 0px;
    }

    a._4 {
      margin-left: 0px;
    }

    a._5 {
      margin-left: 20px;
    }

    a._6 {
      margin-left: 40px;
    }
  </style>
</head>

<body style="display:grid;">

  <ul style="grid-column: 1; list-style-type: none;">

    {% if level >= 4 %}
    <li>
      <a style="font-weight: bold" href="/xyz/docs"><---</a>
    </li>
    {% endif %}
    
    {% for post in collections.posts %}
    {% if post.data.tags contains tag %}
    <li{% if page.url == post.url %} class="active" {% endif %}>
      <a class="_{{ post.data.level }}" href="/xyz/docs{{post.url}}">{{ post.data.title }}</a>
    </li>
    {% endif %}
    {% endfor %}

  </ul>

  <div style="grid-column: 2;">
    {{ content | safe }}
  </div>

</body>

</html>
